<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmed | Elite Barber Studio</title>
    <link rel="stylesheet" href="css/confirmation.css">
</head>
<body>

    <div class="confirmation-container">
        <div class="checkmark">✔</div>
        <h1 class="fade-in">Appointment Confirmed!</h1>
        <p class="fade-in">Thank you for booking with <b>Elite Barber Studio</b>.</p>
        <p class="fade-in">We look forward to seeing you soon! ✂️💈</p>
        <button class="fade-in pulse-animation" onclick="goToHome();completeBooking()">Return Home</button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "index.html";  // Redirects to landing page
        }
        function completeBooking() {
            alert("Your appointment has been booked successfully!");

            // Clear stored selections
            localStorage.removeItem("selectedServices");
            localStorage.removeItem("selectedBarber");

            // Redirect to home page
            window.location.href = "index.html"; // Change this if your home page has a different filename
        }

        // Optional: Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = "index.html";
        }, 5000);

        // Apply fade-in animation on page load
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll(".fade-in").forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = "1";
                    el.style.transform = "translateY(0)";
                }, index * 200);
            });
        });
        
    </script>

</body>
</html>
