<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Elite Barber Studio</title>
  <link rel="stylesheet" href="css/landing-styles.css">
</head>
<body>
  
  <header class="hero">
    <div class="hero-overlay">
      <h1 class="fade-in">Welcome to <span>Elite Barber Studio</span></h1>
      <p class="fade-in">Premium cuts, styles, and grooming by expert barbers.</p>
      <button class="fade-in" onclick="goToBookingPage()">Book an Appointment</button>
    </div>
  </header>

  <!-- Barbers Section -->
  <section class="barbers-section">
    <h2>Meet Our Barbers</h2>
    <div class="barber-container">
      <div class="barber-card">
        <img src="img/barber1.png" alt="Barber John">
        <h3>Krishna Gupta</h3>
        <p>Specialist in modern fades & beard styling.</p>
      </div>
      <div class="barber-card">
        <img src="img/barber2.png" alt="Barber Mike">
        <h3>Isha Rajput</h3>
        <p>Expert in razor-sharp trims & classic cuts.</p>
      </div>
      <div class="barber-card">
        <img src="img/barber3.png" alt="Barber Alex">
        <h3>Fardeen</h3>
        <p>Creative designer for trendy and artistic hairstyles.</p>
      </div>
    </div>
  </section>

  <script>
    function goToBookingPage() {
      window.location.href = "services.html";
    }

    // Background color transition on scroll
    window.addEventListener("scroll", function () {
      const scrollY = window.scrollY;
      document.body.classList.toggle("scrolled", scrollY > 200);
    });

    // Barbers Advertisement Grow & Move to Center Effect
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("grow");
        } else {
          entry.target.classList.remove("grow");
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.barber-card').forEach(card => {
      observer.observe(card);
    });

  </script>
</body>
</html>
